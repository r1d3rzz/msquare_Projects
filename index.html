<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2c87f61656.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Stop Watch</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-5 mx-auto">
          <div class="card">
            <div class="card-body">
              <div class="card">
                <div class="card-body text-center">
                  <h1 class="mb-3 stopWatchDisplay">00:00:00:00</h1>
                  <div>
                    <div class="btn btn-sm btn-primary startBtn">
                      <i class="fa-solid fa-power-off"></i>
                    </div>
                    <div class="btn btn-sm btn-danger offBtn d-none">
                      <i class="fa-solid fa-power-off"></i>
                    </div>
                    <div class="btn btn-sm btn-warning stopBtn disabled">
                      <i class="fa-solid fa-pause"></i>
                    </div>
                    <div class="btn btn-sm btn-success continueBtn d-none">
                      <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="btn btn-sm btn-dark restartBtn">
                      <i class="fa-solid fa-rotate-right"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
