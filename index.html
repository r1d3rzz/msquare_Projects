<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/2c87f61656.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Music Player V2</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <div class="musicTitles"></div>
              <div class="text-center">
                <hr />
                <audio class="musicPlayer" src="">
                  Your Brower not support HTML 5.
                </audio>
                <div>
                  <div class="musicLength">00:00 / 00:00</div>
                  <div id="progressBar" class="mx-auto">
                    <div id="currentProgress"></div>
                  </div>
                  <div class="btns-group mt-2">
                    <button class="previousBtn btn btn-sm btn-primary mx-3">
                      <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button class="playBtn btn btn-sm btn-primary mx-3">
                      <i class="fa-solid fa-play"></i>
                    </button>
                    <button class="pauseBtn btn btn-sm btn-primary mx-3 d-none">
                      <i class="fa-solid fa-pause"></i>
                    </button>
                    <button class="nextBtn btn btn-sm btn-primary mx-3">
                      <i class="fa-solid fa-forward-step"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
